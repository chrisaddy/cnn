{%- extends "base.html" %} 
{% block content %}

<div class="container center-block content section">
	<h1>Hadamard Product</h1>

	<p>
		For two matrices $A$ and $B$ whose dimensions are both $m \times n$, the Hadamard product (or entrywise product) is given by

		$$
			A \odot B = \left(A\right)_{i,j}\left(B\right)_{i,j}
		$$
	</p>
</div>

{%- endblock %}
