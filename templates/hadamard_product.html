<h1 class="" id=""">Hadamard Product</h1>
<p class="" id=""">
For two matrices $A$ and $B$ whose dimensions are both $m \times n$, the Hadamard product
(or entrywise product) is given by $$A \odot B = \left(A\right)_{i,j}\left(B\right)_{i,j}$$
</p>
